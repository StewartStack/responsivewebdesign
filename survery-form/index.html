<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>freeCodeCamp Survey Form</title>
     <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
     <fieldset>
     <label id="name-label">Name <input id="name-label" type="text" placeholder="name" required/></label>
     <label id="email-label">Email<input id="email-label" type="email" placeholder="email" name="email" required/></label>
     <label id="number-label">Age (optional)<input id="number-label" type="number" placeholder="age" name="age" min="13" max="120" /></label>
     <label for="q1"><input /></label>
     </fieldset>
    </form>
</body>
</html>
